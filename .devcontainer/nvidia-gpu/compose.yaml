services:
  ros2_jazzy:
    build:
      context: ../../
      dockerfile: docker/Dockerfile
      tags:
        - ros2-canbus-nvidia:latest
      target: app
      args:
        - BASE_DOCKER_IMAGE=osrf/ros:jazzy-desktop-full
        - WORKSPACE=/home/ros/ros_ws
        - network=host
    container_name: ros2_jazzy_nvidia
    volumes:
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: ../../
        target: /home/ros/ros_ws
      # X11 forwarding for Xorg
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
        read_only: false
      # Wayland support
      - type: bind
        source: ${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}
        target: ${XDG_RUNTIME_DIR}/${WAYLAND_DISPLAY}
        read_only: false
      - type: bind
        source: /run/user
        target: /run/user
      # Intel GPU support (for hybrid systems)  
      - type: bind
        source: /dev/dri
        target: /dev/dri
      # PulseAudio support
      - type: bind
        source: /run/user
        target: /run/user
    privileged: true
    network_mode: host
    # Device access for USB devices
    device_cgroup_rules:
      - 'c 188:* rmw'  # Allow access to USB serial devices (ttyUSB*)
      - 'c 166:* rmw'  # Allow access to ACM devices (ttyACM*)
    # NVIDIA GPU support
    runtime: nvidia
    devices:
      - "/dev/dri:/dev/dri"
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyUSB1:/dev/ttyUSB1"
    environment:
      # Display environment variables
      - DISPLAY=${DISPLAY}
      - WAYLAND_DISPLAY=${WAYLAND_DISPLAY}
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}
      - XDG_SESSION_TYPE=${XDG_SESSION_TYPE}
      - PULSE_SERVER=${PULSE_SERVER}
      - QT_QPA_PLATFORM=wayland
      - GDK_BACKEND=wayland
      - MOZ_ENABLE_WAYLAND=1
      # NVIDIA specific
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
      - __NV_PRIME_RENDER_OFFLOAD=1
      - __NV_PRIME_RENDER_OFFLOAD_PROVIDER=NVIDIA-G0
      - LIBGL_ALWAYS_SOFTWARE=0
      # ROS specific
      - ROS_DOMAIN_ID=42
      - ROS_AUTOMATIC_DISCOVERY_RANGE=LOCALHOST
    # Command to keep container running for dev containers
    command: sleep infinity
